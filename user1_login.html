<h2>User1 Login</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="user1_username">Username:</label>
        <input type="text" id="user1_username" name="user1_username" class="form-control">
    </div>
    <div class="form-group">
        <label for="user1_password">Password:</label>
        <input type="password" id="user1_password" name="user1_password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
